---
# yaml-language-server: $schema=https://schemas.bykaj.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  chartRef:
    kind: OCIRepository
    name: kube-prometheus-stack
  interval: 1h
  values:
    alertmanager:
      alertmanagerSpec:
        alertmanagerConfiguration:
          global:
            resolveTimeout: 5m
          name: alertmanager
        externalUrl: https://alertmanager.${DOMAIN_APP}
        storage:
          volumeClaimTemplate:
            spec:
              resources:
                requests:
                  storage: 1Gi
              storageClassName: ceph-block
      route:
        main:
          enabled: true
          hostnames:
            - alertmanager.${DOMAIN_APP}
          parentRefs:
            - name: envoy-internal
              namespace: network
              sectionName: https
    cleanPrometheusOperatorObjectNames: true
    grafana:
      enabled: false
      forceDeployDashboards: true
      operator:
        dashboardsConfigMapRefEnabled: true
        folder: observability
        matchLabels:
          grafana.internal/instance: grafana
    kubeApiServer:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          - action: drop
            regex: (apiserver|etcd|rest_client)_request(|_sli|_slo)_duration_seconds_bucket
            sourceLabels:
              - __name__
          - action: drop
            regex: (apiserver_response_sizes_bucket|apiserver_watch_events_sizes_bucket)
            sourceLabels:
              - __name__
    kubeControllerManager:
      enabled: false
    kubeEtcd:
      service:
        selector:
          component: kube-apiserver
    kubeProxy:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeStateMetrics:
      enabled: false
    kubelet:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          - action: labeldrop
            regex: (uid)
          # Drop high cardinality labels
          - action: labeldrop
            regex: (id|name)
          # Drop high cardinality labels
          - action: drop
            regex: (rest_client_request_duration_seconds_bucket|rest_client_request_duration_seconds_sum|rest_client_request_duration_seconds_count)
            sourceLabels:
              - __name__
    nodeExporter:
      enabled: false
    prometheus:
      prometheusSpec:
        externalUrl: https://prometheus.${DOMAIN_APP}
        image:
          registry: docker.io
          repository: prompp/prompp
          tag: 0.6.0
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        resources:
          limits:
            memory: 2048Mi
          requests:
            cpu: 50m
        retention: 14d
        retentionSize: 40GB
        ruleSelectorNilUsesHelmValues: false
        scrapeConfigSelectorNilUsesHelmValues: false
        securityContext:
          fsGroup: 64535
          runAsGroup: 64535
          runAsNonRoot: true
          runAsUser: 64535
        serviceMonitorSelectorNilUsesHelmValues: false
        storageSpec:
          volumeClaimTemplate:
            spec:
              resources:
                requests:
                  storage: 42Gi
              storageClassName: ceph-block
      route:
        main:
          enabled: true
          hostnames:
            - prometheus.${DOMAIN_APP}
          parentRefs:
            - name: envoy-internal
              namespace: network
              sectionName: https
    prometheusOperator:
      prometheusConfigReloader:
        resources:
          limits:
            memory: 32Mi
          requests:
            cpu: 5m
            memory: 32Mi
      resources:
        limits:
          memory: 384Mi
        requests:
          cpu: 20m
          memory: 256Mi

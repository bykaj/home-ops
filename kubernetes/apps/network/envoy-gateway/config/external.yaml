---
# yaml-language-server: $schema=https://schemas.bykaj.io/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: envoy-external
  annotations:
    external-dns.alpha.kubernetes.io/target: &hostname external.${DOMAIN_NET}
    gatus.home-operations.com/endpoint: |-
      alerts:
        - type: pushover
      client:
        dns-resolver: tcp://1.1.1.1:53
        # Ref: https://github.com/TwiN/gatus/issues/1182
        insecure: true
      group: external
spec:
  gatewayClassName: envoy
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: *hostname
      lbipam.cilium.io/ips: 10.73.10.14
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: ${DOMAIN_APP/./-}-tls
          - kind: Secret
            name: ${DOMAIN_DEV/./-}-tls
          - kind: Secret
            name: ${DOMAIN_ID/./-}-tls
          - kind: Secret
            name: ${DOMAIN_IO/./-}-tls
          - kind: Secret
            name: ${DOMAIN_LOL/./-}-tls
          - kind: Secret
            name: ${DOMAIN_NET/./-}-tls
          - kind: Secret
            name: ${DOMAIN_ST/./-}-tls
---
# yaml-language-server: $schema=https://schemas.bykaj.io/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: envoy-external
  annotations:
    external-dns.alpha.kubernetes.io/controller: none
spec:
  parentRefs:
    - name: envoy-external
      namespace: network
      sectionName: http
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301

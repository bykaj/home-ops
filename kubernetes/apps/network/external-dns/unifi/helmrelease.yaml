---
# yaml-language-server: $schema=https://schemas.bykaj.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-unifi
spec:
  chartRef:
    kind: OCIRepository
    name: external-dns-unifi
  interval: 1h
  values:
    domainFilters:
      - ${DOMAIN_APP}
      - ${DOMAIN_DEV}
      - ${DOMAIN_ID}
      - ${DOMAIN_IO}
      - ${DOMAIN_LOL}
      - ${DOMAIN_NET}
      - home.${DOMAIN_NET}
      - kvm.home.${DOMAIN_NET}
      - ${DOMAIN_ST}
    fullnameOverride: *app
    logLevel: &logLevel info
    podAnnotations:
      secret.reloader.stakater.com/reload: &secret external-dns-unifi-secret
    policy: sync
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/kashalls/external-dns-unifi-webhook
          tag: v0.8.0@sha256:fb2f74fdd0fc9fa22b95b525ccca9958715c0963d317da23b5f858858443dabe
        env:
          - name: LOG_LEVEL
            value: *logLevel
          - name: UNIFI_HOST
            valueFrom:
              secretKeyRef:
                name: *secret
                key: UNIFI_HOST
          - name: UNIFI_API_KEY
            valueFrom:
              secretKeyRef:
                name: *secret
                key: UNIFI_API_KEY
        livenessProbe:
          httpGet:
            path: /healthz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /readyz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
    resources:
      requests:
        cpu: 15m
        memory: 90Mi
      limits:
        memory: 90Mi
    serviceMonitor:
      enabled: true
    sources:
      - gateway-httproute
      - gateway-tlsroute
      - gateway-grpcroute
      - service
    triggerLoopOnEvent: true
    txtOwnerId: main
    txtPrefix: "k8s."

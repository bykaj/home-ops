---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app authentik
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      authentik:
        annotations:
          reloader.stakater.com/reload: &secret authentik-secret
        initContainers:
          init-db:
            image:
              repository: postgres
              tag: "17"
            env:
              PG_TZ: "${TIMEZONE}"
              POSTGRES_DB:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: POSTGRES_DB
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: POSTGRES_USER
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: POSTGRES_PASSWORD
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - pg_isready
                      - -U
                      - authentik_user
                      - -d
                      - authentik
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 20m
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            restartPolicy: Always

          # Redis
          init-redis:
            image:
              repository: redis
              tag: "8.0.2"
            args:
              - "--save 60 1"
              - "--loglevel warning"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - redis-cli ping
                  initialDelaySeconds: 5
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            restartPolicy: Always

        containers:
          # Authentik (Server)
          server:
            image:
              repository: ghcr.io/goauthentik/server
              tag: "2025.6.3"
            args:
              - server
            envFrom:
              - secretRef:
                  name: *secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  failureThreshold: 3
                  httpGet:
                    path: /-/health/live/
                    port: &port 9000
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 1
              readiness:
                enabled: true
                custom: true
                spec:
                  failureThreshold: 3
                  httpGet:
                    path: /-/health/ready/
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 1
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }

          # Authentik (Worker)
          worker:
            image:
              repository: ghcr.io/goauthentik/server
              tag: "2025.6.3"
            args:
              - worker
            envFrom:
              - secretRef:
                  name: *secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  failureThreshold: 3
                  httpGet:
                    path: /-/health/live/
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 1
              readiness:
                enabled: true
                custom: true
                spec:
                  failureThreshold: 3
                  httpGet:
                    path: /-/health/ready/
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 1
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
          
          # GeoIP Updater
          geoip:
            image:
              repository: ghcr.io/maxmind/geoipupdate
              tag: "v7.1"
            env:
              TZ: "${TIMEZONE}"
              GEOIPUPDATE_EDITION_IDS:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: GEOIPUPDATE_EDITION_IDS
              GEOIPUPDATE_FREQUENCY:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: GEOIPUPDATE_FREQUENCY
              GEOIPUPDATE_ACCOUNT_ID:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: GEOIPUPDATE_ACCOUNT_ID
              GEOIPUPDATE_LICENSE_KEY:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: GEOIPUPDATE_LICENSE_KEY
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - test -s /usr/share/GeoIP/GeoLite2-City.mmdb
                  initialDelaySeconds: 30
                  periodSeconds: 60
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 5m
                memory: 128Mi
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 4000
        runAsGroup: 4000
        fsGroup: 4000
        fsGroupChangePolicy: OnRootMismatch
        
    persistence:
      config:
        existingClaim: authentik-config
        advancedMounts:
          authentik:
            init-db:
              - path: /var/lib/postgresql/data
                readOnly: false
                subPath: postgresql
            init-redis:
              - path: /data
                readOnly: false
                subPath: redis
            server:
              - path: /media
                readOnly: false
                subPath: authentik/media
              - path: /templates
                readOnly: false
                subPath: authentik/templates
              - path: /geoip
                readOnly: false
                subPath: geoip
            worker:
              - path: /media
                readOnly: false
                subPath: authentik/media
              - path: /templates
                readOnly: false
                subPath: authentik/templates
              - path: /geoip
                readOnly: false
                subPath: geoip
            geoip:
              - path: /usr/share/GeoIP
                readOnly: false
                subPath: geoip
      backups:
        type: nfs
        server: "${NFS_SERVER}"
        path: /mnt/vault-alpha/Backups
        globalMounts:
          - path: /mnt/backups
            subPath: Apps/Authentik
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp

    route:
      server:
        hostnames:
          - "auth.${DOMAIN_ID}"
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https-id

    service:
      server:
        controller: *app
        ports:
          http:
            port: *port
